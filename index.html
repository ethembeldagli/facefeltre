<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Funhouse Camera</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.7.12/dist/face-api.min.js"></script>
    <style>
        :root {
            --primary: #ff3366;
            --secondary: #00d4ff;
            --accent: #ffcc00;
            --bg-dark: #1a1a2e;
            --bg-card: #16213e;
            --text: #ffffff;
            --text-dim: #a0a0c0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-width: 100%;
        }

        header {
            padding: 12px 20px;
            background: linear-gradient(135deg, var(--primary), #ff6b35);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: translate(-10%, -10%); }
            50% { transform: translate(10%, 10%); }
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 1.8rem;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.2);
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        h1 i {
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(-10deg); }
            50% { transform: translateY(-5px) rotate(10deg); }
        }

        .camera-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            gap: 15px;
        }

        .camera-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            aspect-ratio: 4/3;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(255, 51, 102, 0.3),
                        inset 0 0 0 4px rgba(255,255,255,0.1);
        }

        #video, #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #video {
            transform: scaleX(-1);
        }

        #canvas {
            pointer-events: none;
        }

        .effect-cursor {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 3px dashed var(--accent);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
        }

        .effect-cursor.visible {
            opacity: 1;
            animation: pulse-ring 1.5s infinite;
        }

        @keyframes pulse-ring {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.5; }
        }

        .face-indicator {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.6);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            gap: 6px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .face-indicator.visible {
            opacity: 1;
        }

        .face-indicator .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
        }

        .face-indicator.detected .dot {
            background: #44ff44;
            animation: pulse-dot 1s infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        .no-camera {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: var(--text-dim);
        }

        .no-camera i {
            font-size: 4rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
            z-index: 10;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.2);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            font-size: 16px;
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-capture {
            background: linear-gradient(135deg, var(--primary), #ff6b35);
            color: white;
            box-shadow: 0 4px 20px rgba(255, 51, 102, 0.4);
        }

        .btn-capture:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 30px rgba(255, 51, 102, 0.6);
        }

        .btn-capture:active {
            transform: scale(0.95);
        }

        .btn-gallery {
            background: linear-gradient(135deg, var(--secondary), #0099cc);
            color: white;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.3);
        }

        .btn-gallery:hover {
            transform: scale(1.05);
        }

        /* Face Lock Toggle */
        .face-lock-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.1);
            padding: 8px 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            user-select: none;
        }

        .face-lock-toggle:hover {
            background: rgba(255,255,255,0.15);
        }

        .face-lock-toggle.active {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            box-shadow: 0 4px 15px rgba(155, 89, 182, 0.4);
        }

        .toggle-switch {
            width: 40px;
            height: 22px;
            background: rgba(255,255,255,0.2);
            border-radius: 11px;
            position: relative;
            transition: all 0.3s;
        }

        .face-lock-toggle.active .toggle-switch {
            background: rgba(255,255,255,0.3);
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: all 0.3s;
        }

        .face-lock-toggle.active .toggle-switch::after {
            left: 20px;
        }

        .toggle-label {
            font-size: 0.85rem;
            font-weight: 700;
        }

        .effects-section {
            padding: 15px;
            background: var(--bg-card);
            border-radius: 20px 20px 0 0;
        }

        .effects-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
            border-bottom: 2px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }

        .tab-btn {
            background: none;
            border: none;
            color: var(--text-dim);
            font-family: 'Fredoka One', cursive;
            font-size: 0.95rem;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.3s;
        }

        .tab-btn:hover {
            color: white;
            background: rgba(255,255,255,0.1);
        }

        .tab-btn.active {
            color: var(--accent);
            background: rgba(255, 204, 0, 0.15);
        }

        .effects-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding: 0 5px;
        }

        .effects-title {
            font-family: 'Fredoka One', cursive;
            font-size: 1.1rem;
            color: var(--accent);
        }

        .effect-info {
            font-size: 0.85rem;
            color: var(--text-dim);
        }

        .effects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 10px;
            max-height: 200px;
            overflow-y: auto;
            padding: 5px;
        }

        .effects-grid::-webkit-scrollbar {
            width: 6px;
        }

        .effects-grid::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
        }

        .effects-grid::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }

        .effect-btn {
            background: rgba(255,255,255,0.05);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 10px 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: white;
        }

        .effect-btn:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-2px);
        }

        .effect-btn.active {
            border-color: var(--accent);
            background: rgba(255, 204, 0, 0.15);
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.3);
        }

        .effect-btn i {
            font-size: 1.3rem;
        }

        .effect-btn span {
            font-size: 0.7rem;
            text-align: center;
            line-height: 1.2;
        }

        .effect-btn .emoji {
            font-size: 1.5rem;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Flash effect */
        .flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 1000;
        }

        .flash.active {
            animation: flash 0.3s ease-out;
        }

        @keyframes flash {
            0% { opacity: 0.9; }
            100% { opacity: 0; }
        }

        /* Gallery Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            overflow-y: auto;
        }

        .modal.open {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-header {
            position: sticky;
            top: 0;
            background: var(--bg-dark);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .modal-title {
            font-family: 'Fredoka One', cursive;
            font-size: 1.4rem;
        }

        .btn-close {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            font-size: 1.5rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-close:hover {
            background: var(--primary);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 15px;
        }

        .gallery-item {
            position: relative;
            aspect-ratio: 4/3;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.02);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-item .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 51, 102, 0.9);
            border: none;
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .gallery-item:hover .delete-btn {
            opacity: 1;
        }

        .gallery-item .save-btn {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: rgba(0, 212, 255, 0.9);
            border: none;
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gallery-item:hover .save-btn {
            opacity: 1;
        }

        .empty-gallery {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-dim);
        }

        .empty-gallery i {
            font-size: 4rem;
            margin-bottom: 15px;
            opacity: 0.3;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.98);
            z-index: 3000;
            justify-content: center;
            align-items: center;
        }

        .lightbox.open {
            display: flex;
        }

        .lightbox img {
            max-width: 95%;
            max-height: 90%;
            border-radius: 10px;
        }

        .lightbox-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--bg-card);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            opacity: 0;
            transition: all 0.3s;
            z-index: 4000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.4rem; }
            .effects-grid { grid-template-columns: repeat(4, 1fr); }
            .effect-btn { padding: 8px 5px; }
            .effect-btn i { font-size: 1.1rem; }
            .effect-btn span { font-size: 0.6rem; }
            .controls { gap: 8px; }
            .btn { padding: 10px 16px; font-size: 14px; }
            .face-lock-toggle { padding: 6px 12px; }
            .toggle-label { font-size: 0.75rem; }
        }

        .dark body { background: var(--bg-dark); }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <h1><i class="fas fa-camera-retro"></i> Funhouse Camera</h1>
        </header>

        <section class="camera-section">
            <div class="camera-container" id="cameraContainer">
                <video id="video" autoplay playsinline muted></video>
                <canvas id="canvas"></canvas>
                <div class="effect-cursor" id="effectCursor"></div>
                <div class="face-indicator" id="faceIndicator">
                    <span class="dot"></span>
                    <span class="status">No face</span>
                </div>
                <div class="loading-overlay" id="loadingOverlay">
                    <div class="spinner"></div>
                    <p>Loading face detection...</p>
                </div>
                <div class="no-camera" id="noCamera" style="display: none;">
                    <i class="fas fa-video-slash"></i>
                    <p>Camera not available</p>
                    <p style="font-size: 0.9rem; margin-top: 10px;">Please allow camera access</p>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-capture" id="captureBtn">
                    <i class="fas fa-camera"></i> Snap!
                </button>
                <div class="face-lock-toggle" id="faceLockToggle">
                    <i class="fas fa-crosshairs"></i>
                    <span class="toggle-label">Lock to Face</span>
                    <div class="toggle-switch"></div>
                </div>
                <button class="btn btn-gallery" id="galleryBtn">
                    <i class="fas fa-images"></i> <span id="photoCount">(0)</span>
                </button>
            </div>
        </section>

        <section class="effects-section">
            <div class="effects-tabs">
                <button class="tab-btn active" data-tab="distortion"><i class="fas fa-magic"></i> Distortion</button>
                <button class="tab-btn" data-tab="filters"><i class="fas fa-palette"></i> Filters</button>
                <button class="tab-btn" data-tab="face"><i class="fas fa-smile"></i> Face</button>
            </div>

            <div class="tab-content active" id="distortion-tab">
                <div class="effects-header">
                    <span class="effect-info">Tap camera to move effect center</span>
                </div>
                <div class="effects-grid" id="distortionGrid"></div>
            </div>

            <div class="tab-content" id="filters-tab">
                <div class="effects-header">
                    <span class="effect-info">Color & style filters</span>
                </div>
                <div class="effects-grid" id="filtersGrid"></div>
            </div>

            <div class="tab-content" id="face-tab">
                <div class="effects-header">
                    <span class="effect-info">Enable "Lock to Face" for best results</span>
                </div>
                <div class="effects-grid" id="faceGrid"></div>
            </div>
        </section>
    </div>

    <div class="flash" id="flash"></div>

    <div class="modal" id="galleryModal">
        <div class="modal-header">
            <span class="modal-title"><i class="fas fa-images"></i> Your Photos</span>
            <button class="btn-close" id="closeGallery"><i class="fas fa-times"></i></button>
        </div>
        <div class="gallery-grid" id="galleryGrid"></div>
        <div class="empty-gallery" id="emptyGallery">
            <i class="fas fa-camera"></i>
            <p>No photos yet!</p>
            <p style="font-size: 0.9rem;">Start snapping some fun pics</p>
        </div>
    </div>

    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" id="closeLightbox"><i class="fas fa-times"></i></button>
        <img id="lightboxImg" src="" alt="Photo">
    </div>

    <div class="toast" id="toast">Photo saved!</div>

        const flash = document.getElementById('flash');
        const galleryModal = document.getElementById('galleryModal');

        const emptyGallery = document.getElementById('emptyGallery');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightboxImg');
        const toast = document.getElementById('toast');
        const photoCount = document.getElementById('photoCount');

        // Initialize effects grids
        function initEffects() {
            document.getElementById('distortionGrid').innerHTML = distortionEffects.map(effect => `
                <button class="effect-btn ${effect.id === 'none' ? 'active' : ''}"
                        data-effect="${effect.id}" data-type="distortion"
                        data-movable="${effect.movable}">
                    <i class="fas ${effect.icon}"></i>
                    <span>${effect.name}</span>
                </button>
            `).join('');

            document.getElementById('filtersGrid').innerHTML = filterEffects.map(effect => `
                <button class="effect-btn" data-effect="${effect.id}" data-type="filter">
                    <i class="fas ${effect.icon}"></i>
                    <span>${effect.name}</span>
                </button>
            `).join('');

            document.getElementById('faceGrid').innerHTML = faceFilters.map(filter => `
                <button class="effect-btn ${filter.id === 'face-none' ? 'active' : ''}"
                        data-effect="${filter.id}" data-type="face">
                    <span class="emoji">${filter.emoji}</span>
                    <span>${filter.name}</span>
                </button>
            `).join('');

            // Effect selection handlers
            document.querySelectorAll('.effects-grid').forEach(grid => {
                grid.addEventListener('click', (e) => {
                    const btn = e.target.closest('.effect-btn');
                    if (!btn) return;

                    const type = btn.dataset.type;
                    const effectId = btn.dataset.effect;

                    if (type === 'face') {
                        document.querySelectorAll('#faceGrid .effect-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        currentFaceFilter = effectId;
                    } else {
                        document.querySelectorAll('#distortionGrid .effect-btn, #filtersGrid .effect-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        currentEffect = effectId;

                        const isMovable = btn.dataset.movable === 'true';
                        effectCursor.classList.toggle('visible', isMovable && !faceLockEnabled);
                    }
                });
            });

            // Tab switching
            document.querySelectorAll('.tab-btn').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.tab-btn').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    tab.classList.add('active');
                    document.getElementById(`${tab.dataset.tab}-tab`).classList.add('active');
                });
            });
        }

        // Load face-api models
        async function loadFaceModels() {
            const MODEL_URL = 'https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.7.12/model';
            try {
                await Promise.all([
                    faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
                    faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL)
                ]);
                modelsLoaded = true;
                loadingOverlay.classList.add('hidden');
                console.log('Face detection models loaded');
            } catch (err) {
                console.log('Error loading face models:', JSON.stringify(err));
                loadingOverlay.innerHTML = '<p>Face detection unavailable</p>';
                setTimeout(() => loadingOverlay.classList.add('hidden'), 2000);
            }
        }

        // Camera initialization
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user', width: { ideal: 640 }, height: { ideal: 480 } },
                    audio: false
                });
                video.srcObject = stream;
                noCamera.style.display = 'none';

                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    loadFaceModels();
                    renderLoop();
                };
            } catch (err) {
                console.log('Camera error:', JSON.stringify(err));
                noCamera.style.display = 'block';
                loadingOverlay.classList.add('hidden');
            }
        }

        // Face detection
        let lastFaceDetection = 0;
        async function detectFace() {
            if (!modelsLoaded || !faceLockEnabled) return;

            const now = Date.now();
            if (now - lastFaceDetection < 100) return; // Limit to 10fps for detection
            lastFaceDetection = now;

            try {
                const detections = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
                    .withFaceLandmarks();

                if (detections) {
                    faceDetected = true;
                    faceData = detections;

                    // Update effect position to face center
                    const box = detections.detection.box;
                    effectX = 1 - (box.x + box.width / 2) / video.videoWidth;
                    effectY = (box.y + box.height / 2) / video.videoHeight;

                    faceIndicator.classList.add('detected');
                    faceIndicator.querySelector('.status').textContent = 'Face locked';
                } else {
                    faceDetected = false;
                    faceData = null;
                    faceIndicator.classList.remove('detected');
                    faceIndicator.querySelector('.status').textContent = 'No face';
                }
            } catch (err) {
                console.log('Face detection error');
            }
        }

        // Face lock toggle
        faceLockToggle.addEventListener('click', () => {
            faceLockEnabled = !faceLockEnabled;
            faceLockToggle.classList.toggle('active', faceLockEnabled);
            faceIndicator.classList.toggle('visible', faceLockEnabled);

            if (!faceLockEnabled) {
                faceDetected = false;
                faceData = null;
                effectCursor.classList.remove('visible');
            }
        });

        // Effect position handling
        function handleEffectPosition(e) {
            if (faceLockEnabled) return;

            const effect = distortionEffects.find(ef => ef.id === currentEffect);
            if (!effect || !effect.movable) return;

            const rect = cameraContainer.getBoundingClientRect();
            let clientX, clientY;

            if (e.touches) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }

            effectX = (clientX - rect.left) / rect.width;
            effectY = (clientY - rect.top) / rect.height;

            effectCursor.style.left = `${effectX * 100}%`;
            effectCursor.style.top = `${effectY * 100}%`;
        }

        cameraContainer.addEventListener('click', handleEffectPosition);
        cameraContainer.addEventListener('touchstart', handleEffectPosition);

        // Draw face filters
        function drawFaceFilter(landmarks) {
            if (!landmarks || currentFaceFilter === 'face-none') return;

            const positions = landmarks.positions;
            const leftEye = landmarks.getLeftEye();
            const rightEye = landmarks.getRightEye();
            const nose = landmarks.getNose();
            const mouth = landmarks.getMouth();
            const jaw = landmarks.getJawOutline();

            // Calculate face metrics
            const eyeCenter = (pt) => ({
                x: pt.reduce((a, p) => a + p.x, 0) / pt.length,
                y: pt.reduce((a, p) => a + p.y, 0) / pt.length
            });

            const leftEyeCenter = eyeCenter(leftEye);
            const rightEyeCenter = eyeCenter(rightEye);
            const eyeDistance = Math.sqrt(
                Math.pow(rightEyeCenter.x - leftEyeCenter.x, 2) +
                Math.pow(rightEyeCenter.y - leftEyeCenter.y, 2)
            );

            const noseTop = nose[0];
            const noseTip = nose[3];
            const mouthCenter = {
                x: mouth.reduce((a, p) => a + p.x, 0) / mouth.length,
                y: mouth.reduce((a, p) => a + p.y, 0) / mouth.length
            };

            // Mirror x coordinates
            const mirrorX = (x) => canvas.width - x;

            ctx.save();

            switch (currentFaceFilter) {
                case 'sunglasses':
                    drawSunglasses(mirrorX(leftEyeCenter.x), leftEyeCenter.y, mirrorX(rightEyeCenter.x), rightEyeCenter.y, eyeDistance);
                    break;
                case 'hearts':
                    drawHearts(mirrorX(leftEyeCenter.x), leftEyeCenter.y, mirrorX(rightEyeCenter.x), rightEyeCenter.y, eyeDistance * 0.5);
                    break;
                case 'stars':
                    drawStars(mirrorX(leftEyeCenter.x), leftEyeCenter.y, mirrorX(rightEyeCenter.x), rightEyeCenter.y, eyeDistance * 0.4);
                    break;
                case 'cat':
                    drawCatEars(mirrorX(positions[0].x), positions[0].y, mirrorX(positions[16].x), positions[16].y, eyeDistance);
                    drawCatNose(mirrorX(noseTip.x), noseTip.y, eyeDistance * 0.3);
                    drawWhiskers(mirrorX(noseTip.x), noseTip.y, eyeDistance);
                    break;
                case 'dog':
                    drawDogEars(mirrorX(positions[0].x), positions[0].y, mirrorX(positions[16].x), positions[16].y, eyeDistance);
                    drawDogNose(mirrorX(noseTip.x), noseTip.y, eyeDistance * 0.4);
                    drawDogTongue(mirrorX(mouthCenter.x), mouthCenter.y + eyeDistance * 0.3, eyeDistance * 0.3);
                    break;
                case 'crown':
                    drawCrown(mirrorX((leftEyeCenter.x + rightEyeCenter.x) / 2), positions[24].y - eyeDistance * 0.8, eyeDistance * 1.5);
                    break;
                case 'devil':
                    drawDevilHorns(mirrorX(positions[0].x), positions[0].y, mirrorX(positions[16].x), positions[16].y, eyeDistance);
                    break;
                case 'angel':
                    drawHalo(mirrorX((leftEyeCenter.x + rightEyeCenter.x) / 2), positions[24].y - eyeDistance * 0.6, eyeDistance * 0.8);
                    break;
                case 'clown':
                    drawClownNose(mirrorX(noseTip.x), noseTip.y, eyeDistance * 0.25);
                    drawClownMakeup(mirrorX(leftEyeCenter.x), leftEyeCenter.y, mirrorX(rightEyeCenter.x), rightEyeCenter.y, eyeDistance * 0.3);
                    break;
                case 'mustache':
                    drawMustache(mirrorX(noseTip.x), noseTip.y + eyeDistance * 0.15, eyeDistance * 0.8);
                    break;
                case 'nerd':
                    drawNerdGlasses(mirrorX(leftEyeCenter.x), leftEyeCenter.y, mirrorX(rightEyeCenter.x), rightEyeCenter.y, eyeDistance);
                    break;
                case 'alien':
                    drawAlienEyes(mirrorX(leftEyeCenter.x), leftEyeCenter.y, mirrorX(rightEyeCenter.x), rightEyeCenter.y, eyeDistance * 0.6);
                    break;
                case 'robot':
                    drawRobotFace(mirrorX(leftEyeCenter.x), leftEyeCenter.y, mirrorX(rightEyeCenter.x), rightEyeCenter.y, eyeDistance);
                    break;
                case 'pirate':
                    drawEyepatch(mirrorX(leftEyeCenter.x), leftEyeCenter.y, eyeDistance * 0.5);
                    drawPirateHat(mirrorX((leftEyeCenter.x + rightEyeCenter.x) / 2), positions[24].y - eyeDistance * 0.5, eyeDistance * 1.5);
                    break;
            }

            ctx.restore();
        }

        // Face filter drawing functions
        function drawSunglasses(lx, ly, rx, ry, size) {
            const gradient = ctx.createLinearGradient(rx, ly - size/2, lx, ly + size/2);
            gradient.addColorStop(0, '#1a1a1a');
            gradient.addColorStop(1, '#333');

            // Left lens
            ctx.beginPath();
            ctx.ellipse(lx, ly, size * 0.45, size * 0.35, 0, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 3;
            ctx.stroke();

            // Right lens
            ctx.beginPath();
            ctx.ellipse(rx, ry, size * 0.45, size * 0.35, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();

            // Bridge
            ctx.beginPath();
            ctx.moveTo(lx - size * 0.4, ly);
            ctx.lineTo(rx + size * 0.4, ry);
            ctx.stroke();

            // Shine
            ctx.beginPath();
            ctx.ellipse(lx - size * 0.15, ly - size * 0.1, size * 0.1, size * 0.05, -0.3, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255,255,255,0.3)';
            ctx.fill();
        }

        function drawHearts(lx, ly, rx, ry, size) {
            function heart(x, y, s) {
                ctx.beginPath();
                ctx.moveTo(x, y + s * 0.3);
                ctx.bezierCurveTo(x, y, x - s, y, x - s, y + s * 0.3);
                ctx.bezierCurveTo(x - s, y + s * 0.6, x, y + s, x, y + s);
                ctx.bezierCurveTo(x, y + s, x + s, y + s * 0.6, x + s, y + s * 0.3);
                ctx.bezierCurveTo(x + s, y, x, y, x, y + s * 0.3);
                ctx.fillStyle = '#ff1493';
                ctx.fill();
            }
            heart(lx, ly - size * 0.5, size);
            heart(rx, ry - size * 0.5, size);
        }

        function drawStars(lx, ly, rx, ry, size) {
            function star(x, y, s) {
                ctx.beginPath();
                for (let i = 0; i < 5; i++) {
                    const angle = (i * 4 * Math.PI) / 5 - Math.PI / 2;
                    const px = x + Math.cos(angle) * s;
                    const py = y + Math.sin(angle) * s;
                    if (i === 0) ctx.moveTo(px, py);
                    else ctx.lineTo(px, py);
                }
                ctx.closePath();
                ctx.fillStyle = '#ffd700';
                ctx.fill();
                ctx.strokeStyle = '#ff8c00';
                ctx.lineWidth = 2;
                ctx.stroke();
            }
            star(lx, ly, size);
            star(rx, ry, size);
        }

        function drawCatEars(lx, ly, rx, ry, size) {
            // Left ear
            ctx.beginPath();
            ctx.moveTo(lx + size * 0.3, ly);
            ctx.lineTo(lx + size * 0.1, ly - size * 0.8);
            ctx.lineTo(lx - size * 0.3, ly - size * 0.2);
            ctx.closePath();
            ctx.fillStyle = '#ff9999';
            ctx.fill();
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Right ear
            ctx.beginPath();
            ctx.moveTo(rx - size * 0.3, ry);
            ctx.lineTo(rx - size * 0.1, ry - size * 0.8);
            ctx.lineTo(rx + size * 0.3, ry - size * 0.2);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // Inner ears
            ctx.fillStyle = '#ffcccc';
            ctx.beginPath();
            ctx.moveTo(lx + size * 0.2, ly - size * 0.1);
            ctx.lineTo(lx + size * 0.1, ly - size * 0.5);
            ctx.lineTo(lx - size * 0.1, ly - size * 0.15);
            ctx.closePath();
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(rx - size * 0.2, ry - size * 0.1);
            ctx.lineTo(rx - size * 0.1, ry - size * 0.5);
            ctx.lineTo(rx + size * 0.1, ry - size * 0.15);
            ctx.closePath();
            ctx.fill();
        }

        function drawCatNose(x, y, size) {
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x - size * 0.4, y - size * 0.5);
            ctx.lineTo(x + size * 0.4, y - size * 0.5);
            ctx.closePath();
            ctx.fillStyle = '#ff6b6b';
            ctx.fill();
        }

        function drawWhiskers(x, y, size) {
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;

            // Left whiskers
            for (let i = -1; i <= 1; i++) {
                ctx.beginPath();
                ctx.moveTo(x + size * 0.2, y + i * size * 0.1);
                ctx.lineTo(x + size * 0.8, y + i * size * 0.15);
                ctx.stroke();
            }

            // Right whiskers
            for (let i = -1; i <= 1; i++) {
                ctx.beginPath();
                ctx.moveTo(x - size * 0.2, y + i * size * 0.1);
                ctx.lineTo(x - size * 0.8, y + i * size * 0.15);
                ctx.stroke();
            }
        }

        function drawDogEars(lx, ly, rx, ry, size) {
            // Left floppy ear
            ctx.beginPath();
            ctx.ellipse(lx + size * 0.2, ly + size * 0.3, size * 0.35, size * 0.6, 0.3, 0, Math.PI * 2);
            ctx.fillStyle = '#8B4513';
            ctx.fill();
            ctx.strokeStyle = '#5D3A1A';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Right floppy ear
            ctx.beginPath();
            ctx.ellipse(rx - size * 0.2, ry + size * 0.3, size * 0.35, size * 0.6, -0.3, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
        }

        function drawDogNose(x, y, size) {
            ctx.beginPath();
            ctx.ellipse(x, y, size, size * 0.7, 0, 0, Math.PI * 2);
            ctx.fillStyle = '#1a1a1a';
            ctx.fill();

            // Shine
            ctx.beginPath();
            ctx.ellipse(x - size * 0.3, y - size * 0.2, size * 0.2, size * 0.15, 0, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255,255,255,0.4)';
            ctx.fill();
        }

        function drawDogTongue(x, y, size) {
            ctx.beginPath();
            ctx.ellipse(x, y + size * 0.5, size * 0.5, size, 0, 0, Math.PI * 2);
            ctx.fillStyle = '#ff6b8a';
            ctx.fill();
            ctx.strokeStyle = '#cc5577';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Center line
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x, y + size * 1.2);
            ctx.stroke();
        }

        function drawCrown(x, y, size) {
            ctx.beginPath();
            ctx.moveTo(x - size * 0.5, y + size * 0.4);
            ctx.lineTo(x - size * 0.5, y);
            ctx.lineTo(x - size * 0.25, y + size * 0.2);
            ctx.lineTo(x, y - size * 0.2);
            ctx.lineTo(x + size * 0.25, y + size * 0.2);
            ctx.lineTo(x + size * 0.5, y);
            ctx.lineTo(x + size * 0.5, y + size * 0.4);
            ctx.closePath();

            const gradient = ctx.createLinearGradient(x, y - size * 0.2, x, y + size * 0.4);
            gradient.addColorStop(0, '#ffd700');
            gradient.addColorStop(1, '#ff8c00');
            ctx.fillStyle = gradient;
            ctx.fill();
            ctx.strokeStyle = '#b8860b';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Jewels
            ctx.beginPath();
            ctx.arc(x, y, size * 0.08, 0, Math.PI * 2);
            ctx.fillStyle = '#ff0000';
            ctx.fill();

            ctx.beginPath();
            ctx.arc(x - size * 0.35, y + size * 0.15, size * 0.06, 0, Math.PI * 2);
            ctx.fillStyle = '#00ff00';
            ctx.fill();

            ctx.beginPath();
            ctx.arc(x + size * 0.35, y + size * 0.15, size * 0.06, 0, Math.PI * 2);
            ctx.fillStyle = '#0000ff';
            ctx.fill();
        }

        function drawDevilHorns(lx, ly, rx, ry, size) {
            // Left horn
            ctx.beginPath();
            ctx.moveTo(lx + size * 0.2, ly - size * 0.1);
            ctx.quadraticCurveTo(lx + size * 0.3, ly - size * 0.8, lx, ly - size * 0.9);
            ctx.quadraticCurveTo(lx + size * 0.1, ly - size * 0.5, lx + size * 0.05, ly - size * 0.1);
            ctx.closePath();

            const gradientL = ctx.createLinearGradient(lx, ly - size, lx, ly);
            gradientL.addColorStop(0, '#8B0000');
            gradientL.addColorStop(1, '#ff0000');
            ctx.fillStyle = gradientL;
            ctx.fill();

            // Right horn
            ctx.beginPath();
            ctx.moveTo(rx - size * 0.2, ry - size * 0.1);
            ctx.quadraticCurveTo(rx - size * 0.3, ry - size * 0.8, rx, ry - size * 0.9);
            ctx.quadraticCurveTo(rx - size * 0.1, ry - size * 0.5, rx - size * 0.05, ry - size * 0.1);
            ctx.closePath();
            ctx.fill();
        }

        function drawHalo(x, y, size) {
            ctx.beginPath();
            ctx.ellipse(x, y, size, size * 0.25, 0, 0, Math.PI * 2);
            ctx.strokeStyle = '#ffd700';
            ctx.lineWidth = size * 0.15;
            ctx.stroke();

            // Glow
            ctx.shadowColor = '#ffd700';
            ctx.shadowBlur = 20;
            ctx.stroke();
            ctx.shadowBlur = 0;
        }

        function drawClownNose(x, y, size) {
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            const gradient = ctx.createRadialGradient(x - size * 0.3, y - size * 0.3, 0, x, y, size);
            gradient.addColorStop(0, '#ff4444');
            gradient.addColorStop(1, '#cc0000');
            ctx.fillStyle = gradient;
            ctx.fill();

            // Shine
            ctx.beginPath();
            ctx.ellipse(x - size * 0.3, y - size * 0.3, size * 0.2, size * 0.15, -0.5, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255,255,255,0.5)';
            ctx.fill();
        }

        function drawClownMakeup(lx, ly, rx, ry, size) {
            // Left eye makeup
            ctx.beginPath();
            ctx.arc(lx, ly, size, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(0, 150, 255, 0.5)';
            ctx.fill();

            // Right eye makeup
            ctx.beginPath();
            ctx.arc(rx, ry, size, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 150, 0, 0.5)';
            ctx.fill();
        }

        function drawMustache(x, y, size) {
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.bezierCurveTo(x + size * 0.3, y - size * 0.3, x + size * 0.6, y - size * 0.2, x + size * 0.6, y + size * 0.1);
            ctx.bezierCurveTo(x + size * 0.4, y, x + size * 0.2, y + size * 0.1, x, y + size * 0.05);
            ctx.bezierCurveTo(x - size * 0.2, y + size * 0.1, x - size * 0.4, y, x - size * 0.6, y + size * 0.1);
            ctx.bezierCurveTo(x - size * 0.6, y - size * 0.2, x - size * 0.3, y - size * 0.3, x, y);
            ctx.fillStyle = '#2c1810';
            ctx.fill();
        }

        function drawNerdGlasses(lx, ly, rx, ry, size) {
            ctx.strokeStyle = '#1a1a1a';
            ctx.lineWidth = 4;

            // Left frame
            ctx.beginPath();
            ctx.rect(lx - size * 0.4, ly - size * 0.3, size * 0.8, size * 0.6);
            ctx.stroke();
            ctx.fillStyle = 'rgba(255,255,255,0.2)';
            ctx.fill();

            // Right frame
            ctx.beginPath();
            ctx.rect(rx - size * 0.4, ry - size * 0.3, size * 0.8, size * 0.6);
            ctx.stroke();
            ctx.fill();

            // Bridge
            ctx.beginPath();
            ctx.moveTo(lx - size * 0.4, ly);
            ctx.lineTo(rx + size * 0.4, ry);
            ctx.stroke();

            // Tape on bridge
            ctx.fillStyle = '#f5f5dc';
            ctx.fillRect((lx + rx) / 2 - size * 0.1, (ly + ry) / 2 - size * 0.08, size * 0.2, size * 0.16);
        }

        function drawAlienEyes(lx, ly, rx, ry, size) {
            // Left eye
            ctx.beginPath();
            ctx.ellipse(lx, ly, size * 0.8, size * 1.2, 0.2, 0, Math.PI * 2);
            const gradientL = ctx.createRadialGradient(lx, ly, 0, lx, ly, size);
            gradientL.addColorStop(0, '#000');
            gradientL.addColorStop(0.5, '#004400');
            gradientL.addColorStop(1, '#00ff00');
            ctx.fillStyle = gradientL;
            ctx.fill();

            // Right eye
            ctx.beginPath();
            ctx.ellipse(rx, ry, size * 0.8, size * 1.2, -0.2, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawRobotFace(lx, ly, rx, ry, size) {
            // Left eye
            ctx.beginPath();
            ctx.rect(lx - size * 0.35, ly - size * 0.25, size * 0.7, size * 0.5);
            ctx.fillStyle = '#333';
            ctx.fill();
            ctx.strokeStyle = '#666';
            ctx.lineWidth = 3;
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(lx, ly, size * 0.15, 0, Math.PI * 2);
            ctx.fillStyle = '#00ff00';
            ctx.fill();

            // Right eye
            ctx.beginPath();
            ctx.rect(rx - size * 0.35, ry - size * 0.25, size * 0.7, size * 0.5);
            ctx.fillStyle = '#333';
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(rx, ry, size * 0.15, 0, Math.PI * 2);
            ctx.fillStyle = '#ff0000';
            ctx.fill();

            // Antenna
            const midX = (lx + rx) / 2;
            const midY = Math.min(ly, ry) - size * 0.8;
            ctx.beginPath();
            ctx.moveTo(midX, midY + size * 0.5);
            ctx.lineTo(midX, midY);
            ctx.strokeStyle = '#888';
            ctx.lineWidth = 4;
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(midX, midY, size * 0.12, 0, Math.PI * 2);
            ctx.fillStyle = '#ff0000';
            ctx.fill();
        }

        function drawEyepatch(x, y, size) {
            ctx.beginPath();
            ctx.ellipse(x, y, size, size * 0.7, 0, 0, Math.PI * 2);
            ctx.fillStyle = '#1a1a1a';
            ctx.fill();

            // Strap
            ctx.beginPath();
            ctx.moveTo(x - size, y);
            ctx.lineTo(x - size * 3, y - size * 0.5);
            ctx.moveTo(x + size, y);
            ctx.lineTo(x + size * 3, y - size * 0.5);
            ctx.strokeStyle = '#1a1a1a';
            ctx.lineWidth = 4;
            ctx.stroke();
        }

        function drawPirateHat(x, y, size) {
            // Hat base
            ctx.beginPath();
            ctx.ellipse(x, y + size * 0.3, size * 0.8, size * 0.15, 0, 0, Math.PI * 2);
            ctx.fillStyle = '#1a1a1a';
            ctx.fill();

            // Hat top
            ctx.beginPath();
            ctx.moveTo(x - size * 0.7, y + size * 0.3);
            ctx.quadraticCurveTo(x - size * 0.5, y - size * 0.3, x, y - size * 0.1);
            ctx.quadraticCurveTo(x + size * 0.5, y - size * 0.3, x + size * 0.7, y + size * 0.3);
            ctx.lineTo(x - size * 0.7, y + size * 0.3);
            ctx.fill();

            // Skull and crossbones
            ctx.beginPath();
            ctx.arc(x, y + size * 0.05, size * 0.15, 0, Math.PI * 2);
            ctx.fillStyle = 'white';
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(x - size * 0.2, y + size * 0.2);
            ctx.lineTo(x + size * 0.2, y + size * 0.3);
            ctx.moveTo(x + size * 0.2, y + size * 0.2);
            ctx.lineTo(x - size * 0.2, y + size * 0.3);
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 3;
            ctx.stroke();
        }

        // Apply effects
        function applyEffect(imageData) {
            const data = imageData.data;
            const width = imageData.width;
            const height = imageData.height;
            const centerX = effectX * width;
            const centerY = effectY * height;
            const radius = Math.min(width, height) * 0.35;

            switch (currentEffect) {
                case 'stretch':
                    return applyDistortion(imageData, (x, y) => {
                        const dx = x - centerX;
                        const dy = y - centerY;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        if (dist < radius) {
                            const factor = 1 + 0.5 * (1 - dist / radius);
                            return [centerX + dx * factor, y];
                        }
                        return [x, y];
                    });

                case 'squeeze':
                    return applyDistortion(imageData, (x, y) => {
                        const dx = x - centerX;
                        const dy = y - centerY;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        if (dist < radius) {
                            const factor = 1 + 0.5 * (1 - dist / radius);
                            return [x, centerY + dy * factor];
                        }
                        return [x, y];
                    });

                case 'twirl':
                    return applyDistortion(imageData, (x, y) => {
                        const dx = x - centerX;
                        const dy = y - centerY;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        if (dist < radius) {
                            const angle = (1 - dist / radius) * Math.PI * 1.5;
                            const cos = Math.cos(angle);
                            const sin = Math.sin(angle);
                            return [centerX + dx * cos - dy * sin, centerY + dx * sin + dy * cos];
                        }
                        return [x, y];
                    });

                case 'bulge':
                    return applyDistortion(imageData, (x, y) => {
                        const dx = x - centerX;
                        const dy = y - centerY;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        if (dist < radius) {
                            const factor = Math.pow(dist / radius, 0.5);
                            return [centerX + dx * factor, centerY + dy * factor];
                        }
                        return [x, y];
                    });

                case 'pinch':
                    return applyDistortion(imageData, (x, y) => {
                        const dx = x - centerX;
                        const dy = y - centerY;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        if (dist < radius) {
                            const factor = Math.pow(dist / radius, 2);
                            return [centerX + dx * factor, centerY + dy * factor];
                        }
                        return [x, y];
                    });

                case 'fisheye':
                    return applyDistortion(imageData, (x, y) => {
                        const dx = x - centerX;
                        const dy = y - centerY;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        if (dist < radius) {
                            const r = dist / radius;
                            const theta = Math.atan2(dy, dx);
                            const newR = radius * Math.pow(r, 1.5);
                            return [centerX + newR * Math.cos(theta), centerY + newR * Math.sin(theta)];
                        }
                        return [x, y];
                    });

                case 'mirror-h':
                    return applyDistortion(imageData, (x, y) => [width - x, y]);

                case 'mirror-v':
                    return applyDistortion(imageData, (x, y) => [x, height - y]);

                case 'kaleidoscope':
                    return applyDistortion(imageData, (x, y) => {
                        const cx = width / 2, cy = height / 2;
                        const dx = x - cx, dy = y - cy;
                        let angle = Math.atan2(dy, dx);
                        const segments = 8;
                        const segmentAngle = (2 * Math.PI) / segments;
                        angle = Math.abs((angle % segmentAngle) - segmentAngle / 2);
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        return [cx + dist * Math.cos(angle), cy + dist * Math.sin(angle)];
                    });

                case 'wave':
                    const time = Date.now() / 500;
                    return applyDistortion(imageData, (x, y) => {
                        const waveX = Math.sin(y / 20 + time) * 15;
                        const waveY = Math.sin(x / 25 + time) * 10;
                        return [x + waveX, y + waveY];
                    });

                case 'pixelate':
                    const pixelSize = 12;
                    for (let py = 0; py < height; py += pixelSize) {
                        for (let px = 0; px < width; px += pixelSize) {
                            const idx = (py * width + px) * 4;
                            const r = data[idx], g = data[idx + 1], b = data[idx + 2];
                            for (let dy = 0; dy < pixelSize && py + dy < height; dy++) {
                                for (let dx = 0; dx < pixelSize && px + dx < width; dx++) {
                                    const i = ((py + dy) * width + (px + dx)) * 4;
                                    data[i] = r; data[i + 1] = g; data[i + 2] = b;
                                }
                            }
                        }
                    }
                    return imageData;

                case 'rgbsplit':
                    const offset = 8;
                    const copy = new Uint8ClampedArray(data);
                    for (let i = 0; i < data.length; i += 4) {
                        const x = (i / 4) % width;
                        if (x > offset) data[i] = copy[i - offset * 4];
                        if (x < width - offset) data[i + 2] = copy[i + 2 + offset * 4];
                    }
                    return imageData;

                case 'thermal':
                    for (let i = 0; i < data.length; i += 4) {
                        const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                        if (avg < 85) {
                            data[i] = 0; data[i + 1] = 0; data[i + 2] = avg * 3;
                        } else if (avg < 170) {
                            data[i] = (avg - 85) * 3; data[i + 1] = 0; data[i + 2] = 255 - (avg - 85) * 3;
                        } else {
                            data[i] = 255; data[i + 1] = (avg - 170) * 3; data[i + 2] = 0;
                        }
                    }
                    return imageData;

                case 'comic':
                    for (let i = 0; i < data.length; i += 4) {
                        data[i] = Math.round(data[i] / 64) * 64;
                        data[i + 1] = Math.round(data[i + 1] / 64) * 64;
                        data[i + 2] = Math.round(data[i + 2] / 64) * 64;
                    }
                    return imageData;

                case 'glitch':
                    const glitchLines = 15;
                    for (let g = 0; g < glitchLines; g++) {
                        const y = Math.floor(Math.random() * height);
                        const shift = Math.floor(Math.random() * 40 - 20);
                        for (let x = 0; x < width; x++) {
                            const srcX = Math.max(0, Math.min(width - 1, x + shift));
                            const srcIdx = (y * width + srcX) * 4;
                            const dstIdx = (y * width + x) * 4;
                            if (Math.random() > 0.5) {
                                data[dstIdx] = data[srcIdx];
                                data[dstIdx + 1] = data[srcIdx + 1];
                                data[dstIdx + 2] = data[srcIdx + 2];
                            }
                        }
                    }
                    return imageData;

                case 'vintage':
                    for (let i = 0; i < data.length; i += 4) {
                        const r = data[i], g = data[i + 1], b = data[i + 2];
                        data[i] = Math.min(255, r * 0.9 + 40);
                        data[i + 1] = Math.min(255, g * 0.7 + 20);
                        data[i + 2] = Math.min(255, b * 0.5);
                    }
                    return imageData;

                case 'invert':
                    for (let i = 0; i < data.length; i += 4) {
                        data[i] = 255 - data[i];
                        data[i + 1] = 255 - data[i + 1];
                        data[i + 2] = 255 - data[i + 2];
                    }
                    return imageData;

                case 'emboss':
                    const embossCopy = new Uint8ClampedArray(data);
                    for (let y = 1; y < height - 1; y++) {
                        for (let x = 1; x < width - 1; x++) {
                            const idx = (y * width + x) * 4;
                            const idxPrev = ((y - 1) * width + (x - 1)) * 4;
                            for (let c = 0; c < 3; c++) {
                                data[idx + c] = Math.min(255, Math.max(0, 128 + embossCopy[idx + c] - embossCopy[idxPrev + c]));
                            }
                        }
                    }
                    return imageData;

                case 'posterize':
                    const levels = 4;
                    for (let i = 0; i < data.length; i += 4) {
                        data[i] = Math.floor(data[i] / (256 / levels)) * (256 / levels);
                        data[i + 1] = Math.floor(data[i + 1] / (256 / levels)) * (256 / levels);
                        data[i + 2] = Math.floor(data[i + 2] / (256 / levels)) * (256 / levels);
                    }
                    return imageData;

                default:
                    return imageData;
            }
        }

        function applyDistortion(imageData, transform) {
            const srcData = new Uint8ClampedArray(imageData.data);
            const dstData = imageData.data;
            const width = imageData.width;
            const height = imageData.height;

            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const [srcX, srcY] = transform(x, y);
                    const sx = Math.max(0, Math.min(width - 1, Math.floor(srcX)));
                    const sy = Math.max(0, Math.min(height - 1, Math.floor(srcY)));
                    const srcIdx = (sy * width + sx) * 4;
                    const dstIdx = (y * width + x) * 4;
                    dstData[dstIdx] = srcData[srcIdx];
                    dstData[dstIdx + 1] = srcData[srcIdx + 1];
                    dstData[dstIdx + 2] = srcData[srcIdx + 2];
                    dstData[dstIdx + 3] = srcData[srcIdx + 3];
                }
            }
            return imageData;
        }

        // Render loop
        async function renderLoop() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                // Draw mirrored video
                ctx.save();
                ctx.scale(-1, 1);
                ctx.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
                ctx.restore();

                // Apply pixel effects
                if (currentEffect !== 'none') {
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const processed = applyEffect(imageData);
                    ctx.putImageData(processed, 0, 0);
                }

                // Face detection and filters
                if (faceLockEnabled) {
                    await detectFace();
                }

                if (faceData && currentFaceFilter !== 'face-none') {
                    drawFaceFilter(faceData.landmarks);
                }
            }
            animationId = requestAnimationFrame(renderLoop);
        }

        // Capture photo
        captureBtn.addEventListener('click', () => {
            flash.classList.add('active');
            setTimeout(() => flash.classList.remove('active'), 300);

            const photoCanvas = document.createElement('canvas');
            photoCanvas.width = canvas.width;
            photoCanvas.height = canvas.height;
            const photoCtx = photoCanvas.getContext('2d');
            photoCtx.drawImage(canvas, 0, 0);

            const dataUrl = photoCanvas.toDataURL('image/png');
            photos.unshift({ id: Date.now(), data: dataUrl });
            updatePhotoCount();
            showToast('Photo captured! ðŸ“¸');
        });

        // Gallery functions
        function updatePhotoCount() {
            photoCount.textContent = `(${photos.length})`;
        }

        function renderGallery() {
            if (photos.length === 0) {
                emptyGallery.style.display = 'block';
                galleryGrid.innerHTML = '';
                return;
            }

            emptyGallery.style.display = 'none';
            galleryGrid.innerHTML = photos.map(photo => `
                <div class="gallery-item" data-id="${photo.id}">
                    <img src="${photo.data}" alt="Photo">
                    <button class="delete-btn" data-action="delete"><i class="fas fa-trash"></i></button>
                    <a href="${photo.data}" download="funhouse-${photo.id}.png" class="save-btn"><i class="fas fa-download"></i></a>
                </div>
            `).join('');
        }

        galleryBtn.addEventListener('click', () => {
            renderGallery();
            galleryModal.classList.add('open');
        });

        document.getElementById('closeGallery').addEventListener('click', () => {
            galleryModal.classList.remove('open');
        });

        galleryGrid.addEventListener('click', (e) => {
            const item = e.target.closest('.gallery-item');
            if (!item) return;

            if (e.target.closest('.delete-btn')) {
                const id = parseInt(item.dataset.id);
                photos = photos.filter(p => p.id !== id);
                updatePhotoCount();
                renderGallery();
                showToast('Photo deleted');
                return;
            }

            if (e.target.closest('.save-btn')) {
                showToast('Downloading photo...');
                return;
            }

            const img = item.querySelector('img');
            lightboxImg.src = img.src;
            lightbox.classList.add('open');
        });

        document.getElementById('closeLightbox').addEventListener('click', () => {
            lightbox.classList.remove('open');
        });

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) lightbox.classList.remove('open');
        });

        // Toast
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // Initialize
        initEffects();
        initCamera();
    </script>
