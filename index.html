<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Funhouse Camera</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.7.12/dist/face-api.min.js"></script>
    <style>
        :root {
            --primary: #ff2d55;
            --secondary: #5856d6;
            --accent: #ffcc00;
            --green: #34c759;
            --bg-dark: #0a0a0f;
            --bg-card: #1c1c2e;
            --text: #ffffff;
            --text-dim: #8e8e93;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            background-image:
                radial-gradient(circle at 20% 80%, rgba(255, 45, 85, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(88, 86, 214, 0.15) 0%, transparent 50%);
        }

        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            padding: 15px 20px;
            text-align: center;
            position: relative;
        }

        h1 {
            font-family: 'Bangers', cursive;
            font-size: 2.2rem;
            letter-spacing: 3px;
            background: linear-gradient(135deg, var(--primary), var(--accent), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: none;
            display: inline-flex;
            align-items: center;
            gap: 12px;
        }

        h1 i {
            -webkit-text-fill-color: var(--primary);
            animation: wiggle 0.5s ease-in-out infinite;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .camera-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 15px;
            gap: 12px;
        }

        .camera-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            aspect-ratio: 3/4;
            background: #000;
            border-radius: 24px;
            overflow: hidden;
            box-shadow:
                0 0 0 3px rgba(255,255,255,0.1),
                0 20px 60px rgba(0,0,0,0.5),
                0 0 100px rgba(255, 45, 85, 0.2);
        }

        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay-ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .intensity-display {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .intensity-display.visible {
            opacity: 1;
        }

        .face-status {
            position: absolute;
            top: 12px;
            left: 12px;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .face-status.visible {
            opacity: 1;
        }

        .face-status .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary);
            transition: background 0.3s;
        }

        .face-status.detected .dot {
            background: var(--green);
            box-shadow: 0 0 10px var(--green);
        }

        .gesture-hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            padding: 15px 25px;
            border-radius: 15px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .gesture-hint.visible {
            opacity: 1;
        }

        .gesture-hint i {
            font-size: 2rem;
            margin-bottom: 8px;
            display: block;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            z-index: 100;
            transition: opacity 0.5s;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-weight: 700;
            color: var(--text-dim);
        }

        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 5px;
        }

        .btn {
            font-family: 'Nunito', sans-serif;
            font-weight: 900;
            font-size: 15px;
            padding: 14px 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-capture {
            background: linear-gradient(135deg, var(--primary), #ff6b8a);
            color: white;
            box-shadow: 0 4px 25px rgba(255, 45, 85, 0.5);
            min-width: 130px;
            justify-content: center;
        }

        .btn-capture:active {
            transform: scale(0.92);
        }

        .btn-gallery {
            background: rgba(255,255,255,0.1);
            color: white;
            backdrop-filter: blur(10px);
        }

        .btn-gallery:active {
            background: rgba(255,255,255,0.2);
        }

        .toggle-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.08);
            padding: 10px 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .toggle-btn.active {
            background: rgba(88, 86, 214, 0.3);
            border-color: var(--secondary);
            box-shadow: 0 0 20px rgba(88, 86, 214, 0.3);
        }

        .toggle-btn .icon {
            font-size: 1.2rem;
        }

        .toggle-btn .label {
            font-weight: 700;
            font-size: 0.85rem;
        }

        .toggle-indicator {
            width: 44px;
            height: 24px;
            background: rgba(255,255,255,0.2);
            border-radius: 12px;
            position: relative;
            transition: all 0.3s;
        }

        .toggle-btn.active .toggle-indicator {
            background: var(--secondary);
        }

        .toggle-indicator::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .toggle-btn.active .toggle-indicator::after {
            left: 22px;
        }

        .effects-section {
            padding: 15px;
            background: linear-gradient(180deg, var(--bg-card), var(--bg-dark));
            border-radius: 24px 24px 0 0;
            margin-top: auto;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .tabs::-webkit-scrollbar {
            display: none;
        }

        .tab {
            background: rgba(255,255,255,0.05);
            border: none;
            color: var(--text-dim);
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            font-size: 0.85rem;
            padding: 10px 18px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .tab:hover {
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .tab.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .effects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(85px, 1fr));
            gap: 10px;
            max-height: 180px;
            overflow-y: auto;
            padding: 5px;
        }

        .effects-grid::-webkit-scrollbar {
            width: 4px;
        }

        .effects-grid::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 2px;
        }

        .effect-btn {
            background: rgba(255,255,255,0.05);
            border: 2px solid transparent;
            border-radius: 16px;
            padding: 12px 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            color: white;
        }

        .effect-btn:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-2px);
        }

        .effect-btn.active {
            border-color: var(--accent);
            background: rgba(255, 204, 0, 0.15);
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.2);
        }

        .effect-btn .icon {
            font-size: 1.8rem;
        }

        .effect-btn .name {
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.8;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 1000;
        }

        .flash.active {
            animation: flash-anim 0.25s ease-out;
        }

        @keyframes flash-anim {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            overflow-y: auto;
        }

        .modal.open {
            display: block;
        }

        .modal-header {
            position: sticky;
            top: 0;
            background: var(--bg-dark);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .modal-title {
            font-family: 'Bangers', cursive;
            font-size: 1.5rem;
            letter-spacing: 2px;
        }

        .close-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
            padding: 15px;
        }

        .gallery-item {
            position: relative;
            aspect-ratio: 3/4;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-item .actions {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 8px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .gallery-item:hover .actions {
            opacity: 1;
        }

        .gallery-item .action-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .gallery-item .action-btn.delete {
            background: var(--primary);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-dim);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 15px;
            opacity: 0.3;
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.98);
            z-index: 3000;
            justify-content: center;
            align-items: center;
        }

        .lightbox.open {
            display: flex;
        }

        .lightbox img {
            max-width: 95%;
            max-height: 90%;
            border-radius: 12px;
        }

        .lightbox .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
        }

        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(50px);
            background: var(--bg-card);
            color: white;
            padding: 12px 28px;
            border-radius: 50px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            opacity: 0;
            transition: all 0.3s;
            z-index: 4000;
            font-weight: 700;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .no-camera {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: var(--text-dim);
        }

        .no-camera i {
            font-size: 4rem;
            margin-bottom: 15px;
            opacity: 0.4;
        }

        @media (max-width: 400px) {
            h1 { font-size: 1.8rem; }
            .camera-container { aspect-ratio: 3/4; border-radius: 20px; }
            .effects-grid { grid-template-columns: repeat(4, 1fr); }
            .effect-btn { padding: 10px 5px; }
            .effect-btn .icon { font-size: 1.5rem; }
            .btn { padding: 12px 18px; font-size: 13px; }
        }
    </style>
</head>

        const toast = document.getElementById('toast');
        const photoCount = document.getElementById('photoCount');

        // === INIT ===
        function initEffectsUI() {
            document.getElementById('funnyGrid').innerHTML = funnyEffects.map(e => `
                <button class="effect-btn ${e.id === 'none' ? 'active' : ''}" data-effect="${e.id}" data-tab="funny">

                </button>
            `).join('');

            document.getElementById('faceGrid').innerHTML = faceEffects.map(e => `
                <button class="effect-btn ${e.id === 'face-none' ? 'active' : ''}" data-effect="${e.id}" data-tab="face">

                    <span class="name">${e.name}</span>
                </button>
            `).join('');

            document.getElementById('trippyGrid').innerHTML = trippyEffects.map(e => `
                <button class="effect-btn ${e.id === 'none' ? 'active' : ''}" data-effect="${e.id}" data-tab="trippy">

                    <span class="name">${e.name}</span>

                        document.querySelectorAll('#faceGrid .effect-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');

                        document.querySelectorAll('#funnyGrid .effect-btn, #trippyGrid .effect-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');

                        effectIntensity = 1.0; // Reset intensity
                        twirlAngle = 0;
                    }

                    // Show gesture hint for applicable effects
                    if (['bulge', 'twirl', 'bighead', 'tinyhead', 'squeeze', 'implode'].includes(effectId)) {
                        gestureHint.classList.add('visible');

                });

            document.querySelectorAll('.tab').forEach(tab => {

        // === FACE DETECTION ===
        async function loadFaceModels() {
            const MODEL_URL = 'https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.7.12/model';
            try {
                await Promise.all([
                    faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
                    faceapi.nets.faceLandmark68TinyNet.loadFromUri(MODEL_URL)
                ]);
                modelsLoaded = true;
                loadingOverlay.classList.add('hidden');
            } catch (err) {
                console.log('Face model error:', err.message);
                loadingOverlay.innerHTML = '<p style="color:#ff6b6b;">Face detection failed to load</p>';
                setTimeout(() => loadingOverlay.classList.add('hidden'), 2000);
            }
        }

        let lastDetect = 0;
        async function detectFace() {
            if (!modelsLoaded || !faceLockEnabled) return;

            const now = Date.now();
            if (now - lastDetect < 80) return;
            lastDetect = now;

            try {
                const detection = await faceapi
                    .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions({ inputSize: 224, scoreThreshold: 0.4 }))
                    .withFaceLandmarks(true);

                if (detection) {
                    faceData = detection;
                    const box = detection.detection.box;
                    effectX = 1 - (box.x + box.width / 2) / video.videoWidth;
                    effectY = (box.y + box.height / 2) / video.videoHeight;

                    faceStatus.classList.add('detected');
                    faceStatusText.textContent = 'Face locked!';
                } else {
                    faceData = null;
                    faceStatus.classList.remove('detected');
                    faceStatusText.textContent = 'Looking...';
                }
            } catch (e) {
                // Silent fail
            }
        }

        // === CAMERA ===
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user', width: { ideal: 480 }, height: { ideal: 640 } },
                    audio: false
                });
                video.srcObject = stream;
                noCamera.style.display = 'none';

                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    loadFaceModels();
                    renderLoop();
                };
            } catch (err) {
                console.log('Camera error:', err.message);
                noCamera.style.display = 'block';
                loadingOverlay.classList.add('hidden');
            }
        }

        // === GESTURES ===
        function getDistance(t1, t2) {
            return Math.hypot(t2.clientX - t1.clientX, t2.clientY - t1.clientY);
        }

        function getAngle(t1, t2) {
            return Math.atan2(t2.clientY - t1.clientY, t2.clientX - t1.clientX);
        }

        cameraContainer.addEventListener('touchstart', e => {
            if (e.touches.length === 2) {
                isGesturing = true;
                initialPinchDistance = getDistance(e.touches[0], e.touches[1]);
                initialTwirlAngle = getAngle(e.touches[0], e.touches[1]);
            } else if (e.touches.length === 1 && !faceLockEnabled) {
                const rect = cameraContainer.getBoundingClientRect();
                effectX = (e.touches[0].clientX - rect.left) / rect.width;
                effectY = (e.touches[0].clientY - rect.top) / rect.height;
            }
        }, { passive: true });

        cameraContainer.addEventListener('touchmove', e => {
            if (e.touches.length === 2 && isGesturing) {
                const currentDistance = getDistance(e.touches[0], e.touches[1]);
                const currentAngle = getAngle(e.touches[0], e.touches[1]);

                // Pinch for intensity
                const scale = currentDistance / initialPinchDistance;
                effectIntensity = Math.max(0.1, Math.min(3, scale));

                // Rotation for twirl
                if (currentEffect === 'twirl') {
                    const angleDiff = currentAngle - initialTwirlAngle;
                    twirlAngle = angleDiff * 2;
                }

                intensityDisplay.classList.add('visible');
                intensityValue.textContent = Math.round(effectIntensity * 100) + '%';
            }
        }, { passive: true });

        cameraContainer.addEventListener('touchend', () => {
            isGesturing = false;
            setTimeout(() => intensityDisplay.classList.remove('visible'), 1000);
        });

        cameraContainer.addEventListener('click', e => {
            if (faceLockEnabled) return;
            const rect = cameraContainer.getBoundingClientRect();
            effectX = (e.clientX - rect.left) / rect.width;
            effectY = (e.clientY - rect.top) / rect.height;
        });

        // Mouse wheel for intensity
        cameraContainer.addEventListener('wheel', e => {
            e.preventDefault();
            effectIntensity = Math.max(0.1, Math.min(3, effectIntensity - e.deltaY * 0.001));
            intensityDisplay.classList.add('visible');
            intensityValue.textContent = Math.round(effectIntensity * 100) + '%';
            setTimeout(() => intensityDisplay.classList.remove('visible'), 1000);
        }, { passive: false });

        // === FACE LOCK TOGGLE ===
        faceLockToggle.addEventListener('click', () => {
            faceLockEnabled = !faceLockEnabled;
            faceLockToggle.classList.toggle('active', faceLockEnabled);
            faceStatus.classList.toggle('visible', faceLockEnabled);
            if (!faceLockEnabled) {
                faceData = null;
                faceStatus.classList.remove('detected');
            }
        });

        // === DISTORTION EFFECTS ===
        function applyDistortionEffect(imageData) {
            const { data, width, height } = imageData;
            const centerX = effectX * width;
            const centerY = effectY * height;
            const radius = Math.min(width, height) * 0.4 * effectIntensity;
            const time = Date.now() / 1000;

            const srcData = new Uint8ClampedArray(data);

            const distort = (x, y) => {
                const dx = x - centerX;
                const dy = y - centerY;
                const dist = Math.hypot(dx, dy);

                switch (currentEffect) {
                    case 'bighead':
                        if (dist < radius) {
                            const f = Math.pow(dist / radius, 0.4 * effectIntensity);
                            return [centerX + dx * f, centerY + dy * f];
                        }
                        return [x, y];

                    case 'tinyhead':
                        if (dist < radius) {
                            const f = Math.pow(dist / radius, 2.5 / effectIntensity);
                            return [centerX + dx * f, centerY + dy * f];
                        }
                        return [x, y];

                    case 'stretch-h':
                        if (dist < radius) {
                            const f = 1 + 0.8 * effectIntensity * (1 - dist / radius);
                            return [centerX + dx * f, y];
                        }
                        return [x, y];

                    case 'squish':
                        if (dist < radius) {
                            const f = 1 + 0.8 * effectIntensity * (1 - dist / radius);
                            return [x, centerY + dy * f];
                        }
                        return [x, y];

                    case 'bulge':
                        if (dist < radius) {
                            const f = Math.pow(dist / radius, 0.3 / effectIntensity);
                            return [centerX + dx * f, centerY + dy * f];
                        }
                        return [x, y];

                    case 'twirl':
                        if (dist < radius) {
                            const angle = (1 - dist / radius) * Math.PI * 2 * effectIntensity + twirlAngle;
                            const cos = Math.cos(angle);
                            const sin = Math.sin(angle);
                            return [centerX + dx * cos - dy * sin, centerY + dx * sin + dy * cos];
                        }
                        return [x, y];

                    case 'wobble':
                        const wobbleX = Math.sin(y / 15 + time * 4) * 20 * effectIntensity;
                        const wobbleY = Math.sin(x / 20 + time * 3) * 15 * effectIntensity;
                        return [x + wobbleX, y + wobbleY];

                    case 'funhouse':
                        const funX = Math.sin(y / 30) * 30 * effectIntensity;
                        const funY = Math.sin(x / 40 + time) * 20 * effectIntensity;
                        return [x + funX, y + funY];

                    case 'drunk':
                        const drunkX = Math.sin(y / 25 + time * 2) * 25 * effectIntensity;
                        const drunkY = Math.cos(x / 30 + time * 1.5) * 20 * effectIntensity;
                        const breathe = 1 + Math.sin(time * 2) * 0.05 * effectIntensity;
                        return [(x - width/2) * breathe + width/2 + drunkX, (y - height/2) * breathe + height/2 + drunkY];

                    case 'squeeze':
                        if (dist < radius) {
                            const squeeze = Math.pow(dist / radius, 1.5 * effectIntensity);
                            return [centerX + dx * squeeze, centerY + dy * squeeze];
                        }
                        return [x, y];

                    case 'implode':
                        if (dist < radius) {
                            const implode = Math.pow(dist / radius, 3 * effectIntensity);
                            return [centerX + dx * implode, centerY + dy * implode];
                        }
                        return [x, y];

                    case 'kaleidoscope':
                        const segments = 8;
                        const cx = width / 2, cy = height / 2;
                        const ddx = x - cx, ddy = y - cy;
                        let angle = Math.atan2(ddy, ddx);
                        const segAngle = (2 * Math.PI) / segments;
                        angle = Math.abs(((angle % segAngle) + segAngle) % segAngle - segAngle / 2);
                        const d = Math.hypot(ddx, ddy);
                        return [cx + d * Math.cos(angle), cy + d * Math.sin(angle)];

                    case 'mirror4':
                        let mx = x, my = y;
                        if (x > width / 2) mx = width - x;
                        if (y > height / 2) my = height - y;
                        return [mx, my];

                    case 'tunnel':
                        const tcx = width / 2, tcy = height / 2;
                        const tdx = x - tcx, tdy = y - tcy;
                        const td = Math.hypot(tdx, tdy);
                        const tunnelScale = 1 + Math.sin(td / 30 - time * 3) * 0.3 * effectIntensity;
                        return [tcx + tdx * tunnelScale, tcy + tdy * tunnelScale];

                    case 'fractal':
                        const fcx = width / 2, fcy = height / 2;
                        const fdx = x - fcx, fdy = y - fcy;
                        const fscale = 0.5 + Math.abs(Math.sin(time)) * 0.5;
                        return [fcx + (fdx * fscale) % (width/2), fcy + (fdy * fscale) % (height/2)];

                    default:
                        return [x, y];
                }
            };

            // Apply distortion
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const [sx, sy] = distort(x, y);
                    const srcX = Math.max(0, Math.min(width - 1, Math.floor(sx)));
                    const srcY = Math.max(0, Math.min(height - 1, Math.floor(sy)));
                    const srcIdx = (srcY * width + srcX) * 4;
                    const dstIdx = (y * width + x) * 4;
                    data[dstIdx] = srcData[srcIdx];
                    data[dstIdx + 1] = srcData[srcIdx + 1];
                    data[dstIdx + 2] = srcData[srcIdx + 2];
                    data[dstIdx + 3] = srcData[srcIdx + 3];
                }
            }

            return imageData;
        }

        // === COLOR EFFECTS ===
        function applyColorEffect(imageData) {
            const { data, width, height } = imageData;

            switch (currentEffect) {
                case 'pixelate':
                    const size = Math.max(4, Math.floor(16 * effectIntensity));
                    for (let py = 0; py < height; py += size) {
                        for (let px = 0; px < width; px += size) {
                            const idx = (py * width + px) * 4;
                            const r = data[idx], g = data[idx + 1], b = data[idx + 2];
                            for (let dy = 0; dy < size && py + dy < height; dy++) {
                                for (let dx = 0; dx < size && px + dx < width; dx++) {
                                    const i = ((py + dy) * width + (px + dx)) * 4;
                                    data[i] = r;
                                    data[i + 1] = g;
                                    data[i + 2] = b;
                                }
                            }
                        }
                    }
                    break;

                case 'thermal':
                    for (let i = 0; i < data.length; i += 4) {
                        const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                        if (avg < 64) {
                            data[i] = 0; data[i + 1] = 0; data[i + 2] = avg * 4;
                        } else if (avg < 128) {
                            data[i] = (avg - 64) * 4; data[i + 1] = 0; data[i + 2] = 255;
                        } else if (avg < 192) {
                            data[i] = 255; data[i + 1] = (avg - 128) * 4; data[i + 2] = 255 - (avg - 128) * 4;
                        } else {
                            data[i] = 255; data[i + 1] = 255; data[i + 2] = (avg - 192) * 4;
                        }
                    }
                    break;

                case 'neon':
                    for (let i = 0; i < data.length; i += 4) {
                        data[i] = Math.min(255, data[i] * 1.5);
                        data[i + 1] = data[i + 1] * 0.3;
                        data[i + 2] = Math.min(255, data[i + 2] * 2);
                    }
                    break;

                case 'posterize':
                    const levels = Math.max(2, Math.floor(6 / effectIntensity));
                    const step = 255 / levels;
                    for (let i = 0; i < data.length; i += 4) {
                        data[i] = Math.round(data[i] / step) * step;
                        data[i + 1] = Math.round(data[i + 1] / step) * step;
                        data[i + 2] = Math.round(data[i + 2] / step) * step;
                    }
                    break;

                case 'invert':
                    for (let i = 0; i < data.length; i += 4) {
                        data[i] = 255 - data[i];
                        data[i + 1] = 255 - data[i + 1];
                        data[i + 2] = 255 - data[i + 2];
                    }
                    break;

                case 'emboss':
                    const copy = new Uint8ClampedArray(data);
                    for (let y = 1; y < height - 1; y++) {
                        for (let x = 1; x < width - 1; x++) {
                            const idx = (y * width + x) * 4;
                            const prev = ((y - 1) * width + (x - 1)) * 4;
                            for (let c = 0; c < 3; c++) {
                                data[idx + c] = Math.min(255, Math.max(0, 128 + (copy[idx + c] - copy[prev + c]) * effectIntensity));
                            }
                        }
                    }
                    break;

                case 'cartoon-filter':
                    for (let i = 0; i < data.length; i += 4) {
                        data[i] = Math.round(data[i] / 48) * 48;
                        data[i + 1] = Math.round(data[i + 1] / 48) * 48;
                        data[i + 2] = Math.round(data[i + 2] / 48) * 48;
                    }
                    break;
            }

            return imageData;
        }

        // === FACE EFFECTS ===
        function drawFaceEffects() {
            if (!faceData || currentFaceEffect === 'face-none') return;

            const landmarks = faceData.landmarks;
            const positions = landmarks.positions;

            const leftEye = landmarks.getLeftEye();
            const rightEye = landmarks.getRightEye();
            const nose = landmarks.getNose();
            const mouth = landmarks.getMouth();
            const jaw = landmarks.getJawOutline();

            const eyeCenter = pts => ({
                x: canvas.width - pts.reduce((a, p) => a + p.x, 0) / pts.length,
                y: pts.reduce((a, p) => a + p.y, 0) / pts.length
            });

            const leftEyeC = eyeCenter(leftEye);
            const rightEyeC = eyeCenter(rightEye);
            const eyeDist = Math.hypot(rightEyeC.x - leftEyeC.x, rightEyeC.y - leftEyeC.y);

            const noseC = { x: canvas.width - nose[3].x, y: nose[3].y };
            const mouthC = {
                x: canvas.width - mouth.reduce((a, p) => a + p.x, 0) / mouth.length,
                y: mouth.reduce((a, p) => a + p.y, 0) / mouth.length
            };

            const faceTop = canvas.width - positions[27].x;
            const faceTopY = positions[27].y;

            ctx.save();

            switch (currentFaceEffect) {
                case 'googly':
                    drawGooglyEyes(leftEyeC, rightEyeC, eyeDist * 0.6);
                    break;
                case 'bigmouth':
                    drawBigMouth(mouthC, eyeDist * 1.2);
                    break;
                case 'bignose':
                    drawBigNose(noseC, eyeDist * 0.8);
                    break;
                case 'vampire':
                    drawVampire(mouthC, leftEyeC, rightEyeC, eyeDist);
                    break;
                case 'cyclops':
                    drawCyclops(leftEyeC, rightEyeC, eyeDist * 0.9);
                    break;
                case 'cartoon':
                    drawCartoonFace(leftEyeC, rightEyeC, noseC, mouthC, eyeDist);
                    break;
                case 'zombie':
                    drawZombie(leftEyeC, rightEyeC, mouthC, eyeDist);
                    break;
                case 'oldage':
                    drawOldAge(leftEyeC, rightEyeC, mouthC, eyeDist);
                    break;
                case 'beauty':
                    drawBeauty(leftEyeC, rightEyeC, eyeDist);
                    break;
                case 'demon':
                    drawDemon(leftEyeC, rightEyeC, faceTopY, eyeDist);
                    break;
                case 'alien':
                    drawAlien(leftEyeC, rightEyeC, eyeDist);
                    break;
            }

            ctx.restore();
        }

        function drawGooglyEyes(left, right, size) {
            const time = Date.now() / 200;

            [left, right].forEach(eye => {
                // White
                ctx.beginPath();
                ctx.arc(eye.x, eye.y, size, 0, Math.PI * 2);
                ctx.fillStyle = 'white';
                ctx.fill();
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 3;
                ctx.stroke();

                // Pupil that moves
                const pupilX = eye.x + Math.sin(time) * size * 0.3;
                const pupilY = eye.y + Math.cos(time * 1.3) * size * 0.3;
                ctx.beginPath();
                ctx.arc(pupilX, pupilY, size * 0.5, 0, Math.PI * 2);
                ctx.fillStyle = '#111';
                ctx.fill();

                // Shine
                ctx.beginPath();
                ctx.arc(pupilX - size * 0.15, pupilY - size * 0.15, size * 0.15, 0, Math.PI * 2);
                ctx.fillStyle = 'white';
                ctx.fill();
            });
        }

        function drawBigMouth(mouth, size) {
            ctx.beginPath();
            ctx.ellipse(mouth.x, mouth.y, size, size * 0.6, 0, 0, Math.PI * 2);
            ctx.fillStyle = '#8B0000';
            ctx.fill();
            ctx.strokeStyle = '#ff6b6b';
            ctx.lineWidth = 4;
            ctx.stroke();

            // Teeth
            ctx.fillStyle = 'white';
            for (let i = 0; i < 6; i++) {
                const tx = mouth.x - size * 0.6 + i * size * 0.24;
                ctx.fillRect(tx, mouth.y - size * 0.25, size * 0.2, size * 0.35);
            }

            // Tongue
            ctx.beginPath();
            ctx.ellipse(mouth.x, mouth.y + size * 0.3, size * 0.4, size * 0.25, 0, 0, Math.PI);
            ctx.fillStyle = '#ff6b8a';
            ctx.fill();
        }

        function drawBigNose(nose, size) {
            ctx.beginPath();
            ctx.ellipse(nose.x, nose.y, size * 0.8, size, 0, 0, Math.PI * 2);
            const grad = ctx.createRadialGradient(nose.x - size * 0.2, nose.y - size * 0.3, 0, nose.x, nose.y, size);
            grad.addColorStop(0, '#ffb6a3');
            grad.addColorStop(1, '#cc6655');
            ctx.fillStyle = grad;
            ctx.fill();

            // Nostrils
            ctx.fillStyle = '#4a2020';
            ctx.beginPath();
            ctx.ellipse(nose.x - size * 0.25, nose.y + size * 0.3, size * 0.15, size * 0.2, -0.3, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(nose.x + size * 0.25, nose.y + size * 0.3, size * 0.15, size * 0.2, 0.3, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawVampire(mouth, left, right, size) {
            // Fangs
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.moveTo(mouth.x - size * 0.3, mouth.y - size * 0.1);
            ctx.lineTo(mouth.x - size * 0.2, mouth.y + size * 0.5);
            ctx.lineTo(mouth.x - size * 0.1, mouth.y - size * 0.1);
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(mouth.x + size * 0.1, mouth.y - size * 0.1);
            ctx.lineTo(mouth.x + size * 0.2, mouth.y + size * 0.5);
            ctx.lineTo(mouth.x + size * 0.3, mouth.y - size * 0.1);
            ctx.fill();

            // Red eyes
            [left, right].forEach(eye => {
                ctx.beginPath();
                ctx.arc(eye.x, eye.y, size * 0.25, 0, Math.PI * 2);
                const grad = ctx.createRadialGradient(eye.x, eye.y, 0, eye.x, eye.y, size * 0.25);
                grad.addColorStop(0, '#ff0000');
                grad.addColorStop(0.5, '#aa0000');
                grad.addColorStop(1, '#550000');
                ctx.fillStyle = grad;
                ctx.fill();

                // Slit pupil
                ctx.fillStyle = '#000';
                ctx.fillRect(eye.x - 2, eye.y - size * 0.2, 4, size * 0.4);
            });
        }

        function drawCyclops(left, right, size) {
            const centerX = (left.x + right.x) / 2;
            const centerY = (left.y + right.y) / 2;

            // Cover original eyes area
            ctx.fillStyle = ctx.createPattern(canvas, 'repeat');

            // Big single eye
            ctx.beginPath();
            ctx.arc(centerX, centerY, size, 0, Math.PI * 2);
            ctx.fillStyle = 'white';
            ctx.fill();
            ctx.strokeStyle = '#555';
            ctx.lineWidth = 5;
            ctx.stroke();

            // Iris
            ctx.beginPath();
            ctx.arc(centerX, centerY, size * 0.6, 0, Math.PI * 2);
            const irisGrad = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, size * 0.6);
            irisGrad.addColorStop(0, '#00aa00');
            irisGrad.addColorStop(1, '#004400');
            ctx.fillStyle = irisGrad;
            ctx.fill();

            // Pupil
            ctx.beginPath();
            ctx.arc(centerX, centerY, size * 0.3, 0, Math.PI * 2);
            ctx.fillStyle = '#000';
            ctx.fill();

            // Shine
            ctx.beginPath();
            ctx.arc(centerX - size * 0.25, centerY - size * 0.25, size * 0.15, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255,255,255,0.8)';
            ctx.fill();
        }

        function drawCartoonFace(left, right, nose, mouth, size) {
            // Big cartoon eyes
            [left, right].forEach(eye => {
                ctx.beginPath();
                ctx.ellipse(eye.x, eye.y, size * 0.5, size * 0.6, 0, 0, Math.PI * 2);
                ctx.fillStyle = 'white';
                ctx.fill();
                ctx.strokeStyle = '#222';
                ctx.lineWidth = 4;
                ctx.stroke();

                // Big pupils
                ctx.beginPath();
                ctx.arc(eye.x, eye.y + size * 0.1, size * 0.25, 0, Math.PI * 2);
                ctx.fillStyle = '#1a5fb4';
                ctx.fill();

                ctx.beginPath();
                ctx.arc(eye.x, eye.y + size * 0.1, size * 0.12, 0, Math.PI * 2);
                ctx.fillStyle = '#000';
                ctx.fill();

                // Big shine
                ctx.beginPath();
                ctx.arc(eye.x - size * 0.1, eye.y - size * 0.1, size * 0.12, 0, Math.PI * 2);
                ctx.fillStyle = 'white';
                ctx.fill();
            });

            // Blush
            ctx.beginPath();
            ctx.ellipse(left.x + size * 0.3, left.y + size * 0.5, size * 0.25, size * 0.15, 0, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 150, 150, 0.5)';
            ctx.fill();

            ctx.beginPath();
            ctx.ellipse(right.x - size * 0.3, right.y + size * 0.5, size * 0.25, size * 0.15, 0, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawZombie(left, right, mouth, size) {
            // Green tint over face would require mask - instead do zombie features

            // Dead eyes
            [left, right].forEach(eye => {
                ctx.beginPath();
                ctx.arc(eye.x, eye.y, size * 0.35, 0, Math.PI * 2);
                ctx.fillStyle = '#aaaa77';
                ctx.fill();
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 2;
                ctx.stroke();

                // X eyes
                ctx.strokeStyle = '#550000';
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.moveTo(eye.x - size * 0.15, eye.y - size * 0.15);
                ctx.lineTo(eye.x + size * 0.15, eye.y + size * 0.15);
                ctx.moveTo(eye.x + size * 0.15, eye.y - size * 0.15);
                ctx.lineTo(eye.x - size * 0.15, eye.y + size * 0.15);
                ctx.stroke();
            });

            // Stitches on mouth
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 3;
            for (let i = 0; i < 5; i++) {
                const sx = mouth.x - size * 0.5 + i * size * 0.25;
                ctx.beginPath();
                ctx.moveTo(sx, mouth.y - size * 0.15);
                ctx.lineTo(sx, mouth.y + size * 0.15);
                ctx.stroke();
            }
        }

        function drawOldAge(left, right, mouth, size) {
            ctx.strokeStyle = '#8B7355';
            ctx.lineWidth = 2;

            // Wrinkles around eyes
            [left, right].forEach(eye => {
                for (let i = 0; i < 4; i++) {
                    ctx.beginPath();
                    const angle = (eye.x < canvas.width / 2 ? 0.3 : -0.3) + (i - 1.5) * 0.15;
                    const startX = eye.x + (eye.x < canvas.width / 2 ? size * 0.4 : -size * 0.4);
                    ctx.moveTo(startX, eye.y + (i - 1.5) * size * 0.15);
                    ctx.lineTo(startX + Math.cos(angle) * size * 0.4, eye.y + (i - 1.5) * size * 0.15 + Math.sin(angle) * size * 0.1);
                    ctx.stroke();
                }
            });

            // Forehead wrinkles
            const midX = (left.x + right.x) / 2;
            const topY = Math.min(left.y, right.y) - size * 0.6;
            for (let i = 0; i < 3; i++) {
                ctx.beginPath();
                ctx.moveTo(midX - size * 0.6, topY + i * size * 0.15);
                ctx.quadraticCurveTo(midX, topY + i * size * 0.15 - 5, midX + size * 0.6, topY + i * size * 0.15);
                ctx.stroke();
            }

            // Smile lines
            ctx.beginPath();
            ctx.arc(mouth.x - size * 0.5, mouth.y, size * 0.3, -0.5, 0.8);
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(mouth.x + size * 0.5, mouth.y, size * 0.3, Math.PI - 0.8, Math.PI + 0.5);
            ctx.stroke();
        }

        function drawBeauty(left, right, size) {
            // Sparkles
            const time = Date.now() / 500;
            ctx.fillStyle = '#FFD700';

            for (let i = 0; i < 8; i++) {
                const angle = (i / 8) * Math.PI * 2 + time;
                const dist = size * 1.2 + Math.sin(time * 2 + i) * 20;
                const midX = (left.x + right.x) / 2;
                const midY = (left.y + right.y) / 2;
                const x = midX + Math.cos(angle) * dist;
                const y = midY + Math.sin(angle) * dist * 0.6 - size * 0.3;

                // 4-point star
                ctx.beginPath();
                const starSize = 8 + Math.sin(time * 3 + i * 2) * 4;
                ctx.moveTo(x, y - starSize);
                ctx.lineTo(x + 2, y);
                ctx.lineTo(x + starSize, y);
                ctx.lineTo(x + 2, y);
                ctx.lineTo(x, y + starSize);
                ctx.lineTo(x - 2, y);
                ctx.lineTo(x - starSize, y);
                ctx.lineTo(x - 2, y);
                ctx.closePath();
                ctx.fill();
            }

            // Lens flare on eyes
            [left, right].forEach(eye => {
                const grad = ctx.createRadialGradient(eye.x, eye.y, 0, eye.x, eye.y, size * 0.4);
                grad.addColorStop(0, 'rgba(255,255,255,0.6)');
                grad.addColorStop(1, 'rgba(255,255,255,0)');
                ctx.fillStyle = grad;
                ctx.beginPath();
                ctx.arc(eye.x, eye.y, size * 0.4, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function drawDemon(left, right, topY, size) {
            // Horns
            const hornSize = size * 1.2;

            [{ x: left.x + size * 0.3, dir: 1 }, { x: right.x - size * 0.3, dir: -1 }].forEach(horn => {
                ctx.beginPath();
                ctx.moveTo(horn.x, topY);
                ctx.quadraticCurveTo(
                    horn.x + horn.dir * hornSize * 0.5,
                    topY - hornSize * 1.2,
                    horn.x + horn.dir * hornSize * 0.3,
                    topY - hornSize * 0.4
                );
                ctx.quadraticCurveTo(
                    horn.x + horn.dir * hornSize * 0.1,
                    topY - hornSize * 0.5,
                    horn.x,
                    topY
                );
                const hornGrad = ctx.createLinearGradient(horn.x, topY, horn.x, topY - hornSize);
                hornGrad.addColorStop(0, '#4a0000');
                hornGrad.addColorStop(1, '#220000');
                ctx.fillStyle = hornGrad;
                ctx.fill();
            });

            // Glowing red eyes
            [left, right].forEach(eye => {
                const eyeGrad = ctx.createRadialGradient(eye.x, eye.y, 0, eye.x, eye.y, size * 0.4);
                eyeGrad.addColorStop(0, '#ffff00');
                eyeGrad.addColorStop(0.3, '#ff0000');
                eyeGrad.addColorStop(1, 'rgba(255,0,0,0)');
                ctx.fillStyle = eyeGrad;
                ctx.beginPath();
                ctx.arc(eye.x, eye.y, size * 0.4, 0, Math.PI * 2);
                ctx.fill();

                // Slit
                ctx.fillStyle = '#000';
                ctx.fillRect(eye.x - 2, eye.y - size * 0.15, 4, size * 0.3);
            });
        }

        function drawAlien(left, right, size) {
            // Big black almond eyes
            [left, right].forEach((eye, idx) => {
                ctx.beginPath();
                ctx.ellipse(eye.x, eye.y, size * 0.7, size * 1.1, idx === 0 ? 0.3 : -0.3, 0, Math.PI * 2);
                const alienGrad = ctx.createRadialGradient(eye.x - size * 0.2, eye.y - size * 0.3, 0, eye.x, eye.y, size * 0.8);
                alienGrad.addColorStop(0, '#333');
                alienGrad.addColorStop(0.5, '#111');
                alienGrad.addColorStop(1, '#000');
                ctx.fillStyle = alienGrad;
                ctx.fill();

                // Reflection
                ctx.beginPath();
                ctx.ellipse(eye.x - size * 0.25, eye.y - size * 0.4, size * 0.15, size * 0.25, idx === 0 ? 0.3 : -0.3, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255,255,255,0.3)';
                ctx.fill();
            });
        }

        // === RENDER LOOP ===
        async function renderLoop() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                // Draw mirrored video
                ctx.save();
                ctx.scale(-1, 1);
                ctx.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
                ctx.restore();

                // Apply distortion effects
                if (currentEffect !== 'none') {
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

                    if (['pixelate', 'thermal', 'neon', 'posterize', 'invert', 'emboss', 'cartoon-filter'].includes(currentEffect)) {
                        applyColorEffect(imageData);
                    } else {
                        applyDistortionEffect(imageData);
                    }

                    ctx.putImageData(imageData, 0, 0);
                }

                // Face detection
                if (faceLockEnabled) {
                    await detectFace();
                }

                // Face effects
                if (faceData && currentFaceEffect !== 'face-none') {
                    drawFaceEffects();
                }
            }

            animationId = requestAnimationFrame(renderLoop);
        }

        // === CAPTURE ===
        captureBtn.addEventListener('click', () => {
            flash.classList.add('active');
            setTimeout(() => flash.classList.remove('active'), 250);

            const photoCanvas = document.createElement('canvas');
            photoCanvas.width = canvas.width;
            photoCanvas.height = canvas.height;
            photoCanvas.getContext('2d').drawImage(canvas, 0, 0);

            photos.unshift({ id: Date.now(), data: photoCanvas.toDataURL('image/png') });
            photoCount.textContent = photos.length;
            showToast('ðŸ“¸ Photo captured!');
        });

        // === GALLERY ===
        function renderGallery() {
            if (photos.length === 0) {
                emptyGallery.style.display = 'block';
                galleryGrid.innerHTML = '';
                return;
            }
            emptyGallery.style.display = 'none';
            galleryGrid.innerHTML = photos.map(p => `
                <div class="gallery-item" data-id="${p.id}">
                    <img src="${p.data}" alt="Photo">
                    <div class="actions">
                        <a href="${p.data}" download="funhouse-${p.id}.png" class="action-btn"><i class="fas fa-download"></i></a>
                        <button class="action-btn delete" data-action="delete"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
            `).join('');
        }

        galleryBtn.addEventListener('click', () => {
            renderGallery();
            galleryModal.classList.add('open');
        });

        document.getElementById('closeGallery').addEventListener('click', () => {
            galleryModal.classList.remove('open');
        });

        galleryGrid.addEventListener('click', e => {
            const item = e.target.closest('.gallery-item');
            if (!item) return;

            if (e.target.closest('[data-action="delete"]')) {
                photos = photos.filter(p => p.id !== parseInt(item.dataset.id));
                photoCount.textContent = photos.length;
                renderGallery();
                showToast('ðŸ—‘ï¸ Photo deleted');
                return;
            }

            if (!e.target.closest('a')) {
                lightboxImg.src = item.querySelector('img').src;
                lightbox.classList.add('open');
            }
        });

        document.getElementById('closeLightbox').addEventListener('click', () => {
            lightbox.classList.remove('open');
        });

        lightbox.addEventListener('click', e => {
            if (e.target === lightbox) lightbox.classList.remove('open');
        });

        // === TOAST ===
        function showToast(msg) {
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // === INIT ===
        initEffectsUI();
        initCamera();
    </script>
